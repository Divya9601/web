<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebXR AR with VPS Localization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        button {
            position: absolute;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        #startButton {
            top: 20px;
            background-color: #007bff;
        }

        #localizeButton {
            top: 70px;
            background-color: #28a745;
            display: none;
        }
    </style>
</head>
<body>

    <button id="startButton">Start AR</button>
    <button id="localizeButton">Localize</button>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';

        let scene, camera, renderer, session, glBinding;
        let hasLocalized = false;
        let shouldLocalize = false;

        const startButton = document.getElementById('startButton');
        const localizeButton = document.getElementById('localizeButton');

        startButton.addEventListener('click', async () => {
            if (!navigator.xr) {
                alert("WebXR not supported");
                return;
            }

            const supported = await navigator.xr.isSessionSupported("immersive-ar");
            if (!supported) {
                alert("immersive-ar not supported");
                return;
            }

            session = await navigator.xr.requestSession("immersive-ar", {
                requiredFeatures: ["local"]
            });

            startButton.style.display = 'none';
            localizeButton.style.display = 'block';

            setupThreeJS(session);
        });

        localizeButton.addEventListener('click', () => {
            if (!hasLocalized) {
                shouldLocalize = true;
            }
        });

        async function setupThreeJS(xrSession) {
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera();

            const gl = renderer.getContext();
            await gl.makeXRCompatible();

            xrSession.updateRenderState({
                baseLayer: new XRWebGLLayer(xrSession, gl)
            });

            renderer.xr.setSession(xrSession);
            glBinding = new XRWebGLBinding(xrSession, gl);

            // Debug green cube, always visible
            const debugCube = new THREE.Mesh(
                new THREE.BoxGeometry(0.2, 0.2, 0.2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            debugCube.position.set(0, 0, -0.5);
            scene.add(debugCube);

            animate();
        }

        function getCameraIntrinsics(p, viewport) {
            // p = projectionMatrix (Float32Array)
            const fx = (viewport.width / 2) * p[0];
            const fy = (viewport.height / 2) * p[5];
            const px = ((1 - p[8]) * viewport.width) / 2 + viewport.x;
            const py = ((1 - p[9]) * viewport.height) / 2 + viewport.y;
            return { fx, fy, px, py };
        }

        async function captureCameraImage(gl, cameraTexture, width, height) {
            const fb = gl.createFramebuffer();
            gl.bindFramebuffer(gl.FRAMEBUFFER, fb);

            const tex = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, tex);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, width, height, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
            gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex, 0);

            gl.viewport(0, 0, width, height);
            gl.bindTexture(gl.TEXTURE_2D, cameraTexture);
            gl.copyTexImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 0, 0, width, height, 0);

            const pixels = new Uint8Array(width * height * 4);
            gl.readPixels(0, 0, width, height, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

            const canvas = document.createElement("canvas");
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext("2d");
            const imageData = new ImageData(new Uint8ClampedArray(pixels), width, height);
            ctx.putImageData(imageData, 0, 0);

            return new Promise((resolve) => {
                canvas.toBlob((blob) => resolve(blob), "image/jpeg");
            });
        }

        async function queryVPS(intrinsics, imageBlob, mapId, width, height) {
            const formData = new FormData();
            formData.append("fx", intrinsics.fx);
            formData.append("fy", intrinsics.fy);
            formData.append("px", intrinsics.px);
            formData.append("py", intrinsics.py);
            formData.append("width", width);
            formData.append("height", height);
            formData.append("queryImage", imageBlob, "frame.jpg");
            formData.append("mapId", mapId);
            formData.append("isRightHanded", "true");
            formData.append("client_id", "f67b6749-bf5b-42b5-b8a2-5ec3836503d4");
            formData.append("client_secret", "3fd6c23ddcdcd6d58f3db3e3688c55a2fb587439a3f1d9f66ae90eb85a9df3a9");

            const res = await fetch('https://api.multiset.com/vps/localize', {
                method: 'POST',
                body: formData
            });

            return await res.json();
        }

        function applyLocalization(position, rotation) {
            const localizedCube = new THREE.Mesh(
                new THREE.BoxGeometry(0.3, 0.3, 0.3),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            localizedCube.position.set(position.x, position.y, position.z);
            localizedCube.quaternion.set(rotation.x, rotation.y, rotation.z, rotation.w);
            scene.add(localizedCube);
        }

        function animate() {
            renderer.setAnimationLoop(async (timestamp, frame) => {
                if (!frame) {
                    renderer.render(scene, camera);
                    return;
                }

                const refSpace = renderer.xr.getReferenceSpace();
                const pose = frame.getViewerPose(refSpace);
                if (!pose) return;

                const view = pose.views[0];
                const viewport = session.renderState.baseLayer.getViewport(view);
                const intrinsics = getCameraIntrinsics(view.projectionMatrix, viewport);

                const gl = renderer.getContext();
                const cameraTexture = glBinding.getCameraImage(view);

                if (!cameraTexture) {
                    console.warn("Camera texture not available");
                    renderer.render(scene, camera);
                    return;
                }

                if (shouldLocalize && !hasLocalized) {
                    shouldLocalize = false;

                    console.log("Capturing image and querying VPS...");
                    const imageBlob = await captureCameraImage(gl, cameraTexture, viewport.width, viewport.height);

                    try {
                        const result = await queryVPS(
                            intrinsics,
                            imageBlob,
                            "MAP_CC3MMTRYKP67",
                            viewport.width,
                            viewport.height
                        );

                        console.log("VPS Result:", result);

                        if (result && result.position && result.rotation) {
                            applyLocalization(result.position, result.rotation);
                            hasLocalized = true;
                            console.log("Localization success");
                        } else {
                            console.warn("Localization failed or no position data");
                        }
                    } catch (e) {
                        console.error("Error querying VPS:", e);
                    }
                }

                renderer.render(scene, camera);
            });
        }
    </script>
</body>
</html>
</html>
